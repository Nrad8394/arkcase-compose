  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     PENTAHO_DI_JAVA_OPTIONS: "-Xms1024m -Xmx2048m"
  #     DB_TYPE: postgresql
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_NAME: arkcase
  #     DB_USER: arkcase
  #     DB_PASSWORD: ${DB_PASSWORD:-changeme}
  #   volumes:
  #     - pentaho-data:/opt/pentaho/server/pentaho-server/pentaho-solutions/system
  #   networks:
  #     - arkcase-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "curl -f http://localhost:8080/pentaho || exit 1"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5
  #     start_period: 120s
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 3G
  #       reservations:
  #         memory: 2G

  # Spring Cloud Config Server
  config-server:
    image: nrad8393/arkcase-config-server:production
    container_name: arkcase-config-server
    restart: unless-stopped
    environment:
      SERVER_PORT: 9999
      SPRING_PROFILES_ACTIVE: native
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: "file:/app/data,file:/app/data/acm/acm-config-server-repo,file:/app/data/labels,file:/app/data/ldap,file:/app/data/lookups,file:/app/data/rules"
      ACTIVEMQ_URL: tcp://activemq:61616
      ACM_ACTIVEMQ_BROKER_URL: tcp://activemq:61616
      acm.activemq.messageBufferWindow: 5000
      acm.activemq.sendTime: 1000
      JAVA_OPTS: "-Xmx512m -XX:+UseG1GC -Dproperties.folder.path=/app/data/acm/acm-config-server-repo"
    volumes:
      - ./arkcase-config:/app/data:ro
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "test -d /proc/1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ArkCase Core Application
  arkcase-core:
    image: nrad8393/arkcase-core:production
    container_name: arkcase-core
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_started
      solr:
        condition: service_started
      activemq:
        condition: service_started
      alfresco:
        condition: service_started
      config-server:
        condition: service_started
    environment:
      JDK_JAVA_OPTIONS: ""
      CATALINA_OPTS: ""
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD:-changeme}
    volumes:
      - arkcase-data:/opt/arkcase/data
      - ./arkcase-config:/home/arkcase/.arkcase:ro
      - ./arkcase-config/setenv.sh:/usr/local/tomcat/bin/setenv.sh:ro
      - arkcase-logs:/opt/arkcase/logs
      - ./certs:/opt/arkcase/certs:ro
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/8080' >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 4G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: arkcase-nginx
    restart: unless-stopped
    depends_on:
      arkcase-core:
        condition: service_started
      alfresco:
        condition: service_started
      config-server:
        condition: service_started
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "test -d /proc/1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  arkcase-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data:
    driver: local
  mariadb-data:
    driver: local
  solr-data:
    driver: local
  activemq-data:
    driver: local
  activemq-conf:
    driver: local
  alfresco-data:
    driver: local
  arkcase-data:
    driver: local
  arkcase-logs:
    driver: local
  nginx-logs:
    driver: local
