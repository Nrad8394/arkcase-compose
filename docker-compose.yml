services:
  # PostgreSQL Database (for Alfresco)
  postgres:
    image: postgres:14-alpine
    container_name: arkcase-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfresco"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # MariaDB Database (for ArkCase)
  mariadb:
    image: mariadb:latest
    container_name: arkcase-mariadb
    restart: unless-stopped
    command: mariadbd
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: arkcase
      MARIADB_USER: arkcase
      MARIADB_PASSWORD: ${DB_PASSWORD:-@rM3d1A!}
    volumes:
      - ./mariadb.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./init-arkcase.sql:/docker-entrypoint-initdb.d/01-arkcase-init.sql:ro
      - mariadb-data:/var/lib/mysql
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Apache Solr for Search
  solr:
    image: solr:8.11
    container_name: arkcase-solr
    restart: unless-stopped
    environment:
      SOLR_JAVA_MEM: "-Xms1g -Xmx2g"
      ZK_HOST: ""
    volumes:
      - solr-data:/var/solr
    networks:
      - arkcase-network
    command:
      - solr-precreate
      - arkcase
    healthcheck:
      test: ["CMD-SHELL", "test -d /proc/1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G

  # Apache ActiveMQ
  activemq:
    image: rmohr/activemq:5.15.9-alpine
    container_name: arkcase-activemq
    restart: unless-stopped
    environment:
      ACTIVEMQ_MIN_MEMORY: 512
      ACTIVEMQ_MAX_MEMORY: 2048
      ACTIVEMQ_ADMIN_LOGIN: admin
      ACTIVEMQ_ADMIN_PASSWORD: ${ACTIVEMQ_PASSWORD:-admin123}
    ports:
      - "8161:8161"  # Web Console
      - "61616:61616"  # OpenWire
      - "5672:5672"  # AMQP
      - "61613:61613"  # STOMP
      - "1883:1883"  # MQTT
      - "61614:61614"  # WS
    volumes:
      - activemq-data:/opt/activemq/data
      - activemq-conf:/opt/activemq/conf
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "test -d /proc/1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G

  # Alfresco Content Services (ECM Repository)
  alfresco:
    image: alfresco/alfresco-content-repository-community:7.4.1
    container_name: arkcase-alfresco
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      JDK_JAVA_OPTIONS: ""
      JAVA_TOOL_OPTIONS: "-Dencryption.keystore.type=JCEKS -Dencryption.cipherAlgorithm=DESede/CBC/PKCS5Padding -Dencryption.keyAlgorithm=DESede -Dencryption.keystore.location=/usr/local/tomcat/shared/classes/alfresco/extension/keystore/keystore -Dmetadata-keystore.password=mp6yc0UD9e -Dmetadata-keystore.aliases=metadata -Dmetadata-keystore.metadata.password=oKIWzVdEdA -Dmetadata-keystore.metadata.algorithm=DESede"
      CATALINA_OPTS: |-
        -Xms1g -Xmx3g -Ddb.driver=org.postgresql.Driver -Ddb.username=arkcase -Ddb.password=${DB_PASSWORD:-changeme} -Ddb.url=jdbc:postgresql://postgres:5432/alfresco -Dsolr.host=solr -Dsolr.port=8983 -Dsolr.http.connection.timeout=1000 -Dsolr.secureComms=secret -Dsolr.sharedSecret=secret -Dsolr.base.url=/solr -Dindex.subsystem.name=solr6 -Dshare.host=alfresco-share -Dshare.port=8080 -Dalfresco.host=localhost -Dalfresco.port=8080 -Daos.baseUrlOverwrite=http://localhost:8080/alfresco/aos -Dmessaging.broker.url=tcp://activemq:61616 -Ddeployment.method=DOCKER_COMPOSE -DlocalTransform.core-aio.url=http://transform-core-aio:8090/ -Dcsrf.filter.enabled=false
    volumes:
      - alfresco-data:/usr/local/tomcat/alf_data
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "test -d /proc/1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Alfresco Share (UI for Alfresco)
  alfresco-share:
    image: alfresco/alfresco-share:7.4.1
    container_name: arkcase-alfresco-share
    restart: unless-stopped
    depends_on:
      alfresco:
        condition: service_started
    environment:
      JDK_JAVA_OPTIONS: ""
      REPO_HOST: alfresco
      REPO_PORT: 8080
      CATALINA_OPTS: "-Xms512m -Xmx1g -Dalfresco.host=localhost -Dalfresco.port=8080 -Dalfresco.context=alfresco -Dalfresco.protocol=http"
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "test -d /proc/1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Transform Core AIO (for document transformations)
  transform-core-aio:
    image: alfresco/alfresco-transform-core-aio:3.0.0
    container_name: arkcase-transform-core-aio
    restart: unless-stopped
    environment:
      JDK_JAVA_OPTIONS: "-Xms256m -Xmx512m"
    networks:
      - arkcase-network
    healthcheck:
      test: ["CMD-SHELL", "test -d /proc/1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Pentaho Business Intelligence (NOT AVAILABLE - image not found in ECR)
